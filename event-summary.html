<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Handler</h1>
    <h2 id="change-text">Default text</h2>
    <button onclick="handleOnClick()">Change Text</button>
    <button id="event-listener">Change Text</button>

    <script>
        // option 1 
        function handleOnClick() {
            document.getElementById('change-text').innerHTML = 'Text has been changed upon Function Called';
        }

        // option 2 
        document.getElementById('event-listener').addEventListener('click', function() {
            document.getElementById('change-text').innerHTML = 'Text has been changed upon Event Listener';
        });
    </script>
</body>
</html>
